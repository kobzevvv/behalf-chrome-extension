<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .section {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
    }
    .section h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .current-browser-id {
      background-color: #e7f3ff;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h3>Browser ID</h3>
      <input type="text" id="browserIdInput" placeholder="Enter browser ID">
      <button id="setBrowserIdBtn">Set Browser ID</button>
      <div id="currentBrowserId" class="current-browser-id" style="display: none;">
        Current Browser ID: <span id="browserIdDisplay"></span>
      </div>
    </div>

    <div class="section">
      <h3>Task Settings</h3>
      <label for="taskInterval">Ask for a task every:</label>
      <input type="number" id="taskInterval" value="300" min="30" max="3600">
      <span>seconds (default: 300)</span>
      <button id="saveIntervalBtn">Save Interval</button>
    </div>

    <div class="section">
      <h3>Status</h3>
      <div id="statusMessage"></div>
      <button id="clearStatusBtn" style="display: none;">Clear Status</button>
      <button id="testConnectionBtn">Test Connection</button>
      <button id="runTasksNowBtn">Run Tasks Now</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
